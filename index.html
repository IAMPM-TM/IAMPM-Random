<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IAMPM Random</title>

  <link rel="icon" type="image/png" href="http://iampm.club/wp-content/uploads/2015/04/favicon.png" />
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <div class="random-container">
    <i class="logo"></i>
    <div class="random-container-input">
      <label for="team-level">Выберите уровень<br> команды разработчиков</label>
      <select name="team-level" id="team-level">
        <option value="0">Уровень 0</option>
        <option value="1">Уровень 1</option>
        <option value="2">Уровень 2</option>
        <option value="3">Уровень 3</option>
      </select>
    </div>
    <div class="random-result">
      <div style="display:none" id="result" class="random-result-container">
        <div class="fail">
          <span>Зрада</span>
          <span id="fail">20%</span>
        </div>
        <div class="win">
          <span>Перемога</span>
          <span id="win">80%</span>
        </div>
      </div>
      <div style="display:none" class="dice" id="dice">
        <div class="front">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="back">
            <span></span>
        </div>
        <div class="right">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="left">
            <span></span>
            <span></span>
        </div>
        <div class="top">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="bottom">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
      </div>
    </div>
    <div class="random-actions">
      <button type="button" onclick="calculate()">Бросить кубики ;)</button>
    </div>
  </div>  

  <script src="assets/js/script.js"></script>
</body>
</html>
